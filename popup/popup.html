<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>VulnScanner Helper</title>
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      font-size: 18px;
      color: #2c3e50;
      margin-top: 0;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
    }

    .status-box {
      background: white;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #e0e0e0;
      margin-bottom: 15px;
      font-size: 13px;
      color: #555;
    }

    button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    button.secondary {
      background-color: #95a5a6;
    }

    button.secondary:hover {
      background-color: #7f8c8d;
    }

    .footer {
      font-size: 11px;
      color: #999;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h1>VulnScanner 도우미</h1>
  <div id="status" class="status-box">스캔 준비 완료. 상세 분석을 보려면 DevTools (F12)를 여세요.</div>

  <button id="btn-scan">빠른 스캔 (현재 페이지)</button>
  <button id="btn-open-panel" class="secondary">사용 방법?</button>

  <div class="footer">v1.0 - 웹 취약점 진단 도우미</div>
  <script src="popup.js"></script>
</body>

</html>
